info:
  component: Resource Registry Management

spring:
  application:
    name: resource-registry-management
  data:
    mongodb:
#      # Setting for local instance of MongoDB
#      host: localhost
#      port: 29017
#      database: resource_registry_db
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 256MB
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

server:
  port: 17100
  error:
    include-message: always
    include-stacktrace: never

logging:
  file:
    name: logs/${spring.application.name}/spring-boot.log


springdoc:
  api-docs:
    path: /api-docs
  version: 0.1
  swagger-ui:
    path: /swagger
    operations-sorter: method
    default-model-rendering: model
    disable-swagger-default-url: true

